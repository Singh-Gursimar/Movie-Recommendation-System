<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender - CS Project</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸŽ¬ Movie Recommender</h1>
                <p class="subtitle">Find similar movies using similarity algorithms</p>
            </div>
        </header>

        <div class="search-section">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="movieInput" placeholder="Search for a movie..." autocomplete="off">
                <button id="searchBtn">
                    <span>Search</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="selectedMovie" class="selected-movie"></div>

        <div id="recommendations" class="recommendations">
            <div class="recommendations-header">
                <h2>Similar Movies</h2>
                <div class="algorithm-badge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    <span>Using Combined Algorithm</span>
                </div>
            </div>
            <div id="movieList" class="movie-list"></div>
        </div>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Finding perfect matches...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <footer>
        <div class="footer-content">
            <p>CS 2420 Data Structures Project - Fall 2024</p>
            <p id="apiStatus" class="api-status"></p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
